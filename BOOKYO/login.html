<html>
 <head>
  <title>
   Login Page
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="login.css"/>

 </head>
 <body>
  <div class="container">
   <div class="left-section">
    <div class="logo">
     <img alt="BookYo! logo" height="70" src="./img/bookyo.png" width="70"/>
     
    </div>
    <div class="welcome">
     Welcome !!
    </div>
    <div class="tabs">
     <div class="active">
      Login
     </div>
     <div>
     <a href="register.html">
      Sign Up
     </a>
     </div>
    </div>
    <div class="input-group">
     <i class="fa fa-user">
     </i>
     <input placeholder="Username" type="text"/>
    </div>
    <div class="input-group">
     <i class="fa fa-lock">
     </i>
     <input placeholder="Password" type="password"/>
     <i class="fa fa-eye">
     </i>
    </div>
    <div class="options">
     <label>
      <input type="checkbox"/>
      Remember Me
     </label>
     <a href="#">
      Forgot Password?
     </a>
    </div>
    <div class="buttons">
     <button class="back">
      Back
     </button>
     <button class="login">
      Login
     </button>
    </div>
    <div class="social-login">
     <p>
      or Sign Up With
     </p>
     <div class="icons">
     <a href="https://www.instagram.com/accounts/login/?next=https%3A%2F%2Faccountscenter.instagram.com%2Fpassword_and_security%2Flogin_activity%2F%3F__coig_login%3D1" target="_blank">
      <img src="./img/instagram.png"height="35" alt="instagram" width="35" >
     </a>
     <a href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Futm_source%3Dsign_in_no_continue%26pli%3D1&ec=GAlAwAE&hl=in&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S252256027%3A1724631451322880&ddm=0" target="_blank">
      <img src="./img/google.png"height="35" alt="google" width="35">
     </a>
     <a href="https://www.facebook.com">
      <img src="./img/facebook.png"height="35" alt="facebook" width="35">
     </a>
     </div>
    </div>
   </div>
   <div class="right-section">
    <div class="illustration">
     <img alt="Illustration of a person working on a computer" height="300" src="./img/fotoo.jpg" width="300"/>
    </div>
   </div>
  </div>
Â </body>
</html>
